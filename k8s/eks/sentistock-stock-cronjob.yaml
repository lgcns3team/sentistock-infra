apiVersion: batch/v1
kind: CronJob
metadata:
  name: sentistock-stock-collector
  namespace: sentistock
spec:
  schedule: "*/1 9-15 * * 1-5" 
  timeZone: "Asia/Seoul" 
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: stock-collector
              image: 260956700310.dkr.ecr.ap-northeast-2.amazonaws.com/sentistock-stock:latest
              imagePullPolicy: Always

              env:
                - name: DRY_RUN
                  value: "false"

                - name: KIS_ENV
                  value: "real"

                # DB
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_HOST
                - name: DB_PORT
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_PORT
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_USER
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_PASS
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_NAME

                # KIS
                - name: KIS_APP_KEY
                  valueFrom:
                    secretKeyRef:
                      name: sentistock-kis
                      key: KIS_APP_KEY
                - name: KIS_APP_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: sentistock-kis
                      key: KIS_APP_SECRET
