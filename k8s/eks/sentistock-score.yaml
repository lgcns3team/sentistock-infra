apiVersion: batch/v1
kind: CronJob
metadata:
  name: sentistock-score
  namespace: sentistock
spec:
  schedule: "*/5 9-15 * * 1-5"
  timeZone: Asia/Seoul
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3

  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: sentistock-score-aggregator
              image: 260956700310.dkr.ecr.ap-northeast-2.amazonaws.com/sentistock-news-crawler:latest
              imagePullPolicy: Always

              # üî• CMD ÎçÆÏñ¥Ïì∞Í∏∞
              command: ["python", "aggregate_stock_score.py"]

              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_HOST
                - name: DB_PORT
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_PORT
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_NAME
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_USER
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secret
                      key: DB_PASS
                - name: TZ
                  value: Asia/Seoul
